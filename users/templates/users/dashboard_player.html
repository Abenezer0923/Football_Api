{% extends 'base.html' %}

{% block title %}Football Player Dashboard{% endblock %}

{% block content %}
<h2>Football Player Dashboard</h2>
<!-- View personal stats -->
<table class="table mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Match</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for match in matches %}
        <tr>
            <td>{{ match.id }}</td>
            <td>{{ match.opponent }}</td>
            <td>{{ match.goals }}</td>
            <td>{{ match.assists }}</td>
            <td>
                <a href="{% url 'player_view_match' match.id %}" class="btn btn-info">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
